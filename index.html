<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotokamelon ❤️</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Segofae UI', fantasy, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 450px;
            z-index: 10;
            position: relative;
        }

        h1 { color: #ff4d6d; margin-bottom: 20px; }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 100px;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #noBtn {
            background: #adb5bd;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            position: relative;
        }

        .heart {
            color: #ff4d6d;
            font-size: 50px;
            animation: beat 1s infinite alternate;
        }

        @keyframes beat { to { transform: scale(1.2); } }

        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    

        /* Styl dla obrazka kotka */
        .cat-image {
            max-width: 80%; /* Maksymalna szerokość obrazka kotka */
            height: auto;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
    
</head>
<body>

     <div class="card" id="mainCard">
        <div style="font-size: 50px;">❤️</div>
        <h1 id="headline">Zostaniesz moją Walentynką?</h1>
        <div class="buttons-container">
            <button id="yesBtn" onclick="celebrate()">TAK!</button>
            <button id="noBtn" onmouseover="action()" ontouchstart="action(event)">NIE</button>
        </div>
    </div>

    <script>
        let fontSize = 18;
        let paddingV = 15;
        let paddingH = 30;

        function action(event) {
            // Jeśli to dotyk na telefonie, zapobiegamy domyślnemu kliknięciu
            if(event) event.preventDefault();
            
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            // 1. POWIĘKSZANIE przycisku TAK
            fontSize += 12; // Rośnie o 12 pikseli za każdym razem
            paddingV += 5;
            paddingH += 8;
            
            yesBtn.style.fontSize = fontSize + 'px';
            yesBtn.style.padding = `${paddingV}px ${paddingH}px`;

            // 2. UCIEKANIE przycisku NIE
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.max(10, Math.random() * maxX);
            const randomY = Math.max(10, Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }


        function celebrate() {
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <h1 style="font-size: 4rem; color: #ff4d6d;">JUPIIII!! ❤️</h1>
                    <p style="font-size: 1.5rem;">KICIAM CIĘ</p>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB0ekUmVkNanJ_NcH8YedBwMNDFlU9pMyERQ&s" alt="Uroczy kotek" class="cat-image">
                    <p style="font-size: 1.5rem;">To ja hehe</p>
                    
                </div>
            `;
            
            setInterval(createHeart, 50);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
